<!DOCTYPE html>
<!-- ReSharper disable once MarkupAttributeTypo -->
<html>
<head>
    <meta charset="utf-8" />
    <!-- CSS (load bootstrap) -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/BogleWeb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/site.css" />
    <base href="/">
    <script src="/lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/lib/angular.js/angular.min.js"></script>
    <script src="/lib/angular-ui-router/angular-ui-router.min.js"></script>

</head>
<body ng-app="walmartApp" ng-controller="appController">
    <!-- NAVIGATION -->
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/" ng-click="reset()"><img src="images/wmt_h_r_c.jpg" width="200" height="50" /></a>
            </div>
        </div>
    </nav>
    <!-- MAIN CONTENT -->
    <div>
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                </div>
                <div class="col-lg-7">
                    <input type="text" placeholder="Search" ng-model="data.searchCriteria" name="search" style="width: 100%; border-style: solid; border-width: medium;">
                </div>
                <div class="col-lg-1">
                    <!--<button type="submit" ng-click="getProductRecommendations(data.searchText)"><i class="fa fa-search"></i></button>-->
                    <a id="first" href="/products/{{data.searchCriteria}}"><i class="fa fa-search" aria-hidden="true"></i></a>
                </div>
                <div class="col-lg-2">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div ui-view></div>
            </div>
        </div>
    </div>
    <!--To bundle-->
    <!--Begin-->
    <script type="text/javascript" src="/app/app.js"></script>
    <script type="text/javascript" src="/app/service/productService.js"></script>
    <script type="text/javascript" src="/app/controller/appController.js"></script>
    <script type="text/javascript" src="/app/controller/productsController.js"></script>
    <script type="text/javascript" src="/app/controller/detailsController.js"></script>
    <!--End-->
</body>
</html>

<div class="col-lg-12" ng-show="data.showResults == true">
    <table class="table table-hover" style="padding: 0; margin: 0;">
        <thead>
        <tr>
            <th ng-repeat="x in data.headers track by $index" scope="col">{{x}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="y in data.products track by $index">
            <td width="20%">
                <a href="/details/{{y.itemId}}"><img class="img-responsive" width="100" height="100" alt="{{y.name}}" src="{{y.thumbnailImage}}" class="img-thumbnail"></a>
            </td>
            <td width="20%"><a href="/details/{{y.itemId}}">{{y.name}}</a></td>
            <td width="50%">{{y.shortDescription}}</td>
            <td width="10%">${{y.salePrice}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div ng-show="data.showResults == false">
    <div class="col-lg-4"></div>
    <div class="col-lg-4"><strong><label ng-bind="data.NoResults"></label></strong></div>
    <div class="col-lg-4"></div>
</div>
